<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>All Roads Lead to Big Savings | Freeway Insurance</title>
        <meta charset="utf-8">
        <meta name="description" content="Page description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/site.webmanifest">
        <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#0047bb">
        <link rel="shortcut icon" href="images/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#0047bb">
        <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <link rel="preload" as="font" href="fonts/opensans-regular.woff2" type="font/woff2" crossorigin>
        <link rel="preload" as="font" href="fonts/opensans-semibold.woff2" type="font/woff2" crossorigin>
        <link rel="preload" as="font" href="fonts/opensans-bold.woff2" type="font/woff2" crossorigin>
        <link rel="preload" as="font" href="fonts/oswald-regular.woff2" type="font/woff2" crossorigin>
        <link rel="preload" as="font" href="fonts/oswald-medium.woff2" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <br><br>
        <div class="c-hero-home-radio">
            <div class="c-hero-home-radio__wrapper">
                <form class="form c-hero-home-radio__form" action="#">
                    <fieldset>
                        <legend class="form c-hero-home-radio__form-title">Select a product to start your quote</legend>
                        <div class="form c-hero-home-radio__form-content">
                            <div class="c-hero-home-radio__form-item">
                                <input class="c-hero-home-radio__form-input" id="auto" type="radio" name="radio" checked>
                                <label class="form c-hero-home-radio__form-label" for="auto">
                                    <span class="o-icon c-hero-home-radio__form-icon"><svg aria-hidden="true" focusable="false" role="img"><use xlink:href="images/icons/icons.svg#icon-auto"></use></svg></span>
                                    <span class="c-hero-home-radio__form-text">Auto<span class="o-icon c-hero-home-radio__form-icon-check"><svg aria-hidden="true" focusable="false" role="img"><use xlink:href="images/icons/icons.svg#icon-checkCircle"></use></svg></span>
                                    </span>
                                </label>
                            </div>
                            <div class="form c-hero-home-radio__form-item">
                                <input class="c-hero-home-radio__form-input" id="renters" type="radio" name="radio">
                                <label class="form c-hero-home-radio__form-label" for="renters">
                                    <span class="o-icon c-hero-home-radio__form-icon"><svg aria-hidden="true" focusable="false" role="img"><use xlink:href="images/icons/icons.svg#icon-renters"></use></svg></span>
                                    <span class="c-hero-home-radio__form-text">Renters<span class="o-icon c-hero-home-radio__form-icon-check"><svg aria-hidden="true" focusable="false" role="img"><use xlink:href="images/icons/icons.svg#icon-checkCircle"></use></svg></span>
                                    </span>
                                </label>
                            </div>
                            <div class="form c-hero-home-radio__form-item">
                                <input class="c-hero-home-radio__form-input" id="motorcycle" type="radio" name="radio">
                                <label class="form c-hero-home-radio__form-label" for="motorcycle">
                                    <span class="o-icon c-hero-home-radio__form-icon"><svg aria-hidden="true" focusable="false" role="img"><use xlink:href="images/icons/icons.svg#icon-motorcycle"></use></svg></span>
                                    <span class="c-hero-home-radio__form-text">Motorcycle<span class="o-icon c-hero-home-radio__form-icon-check"><svg aria-hidden="true" focusable="false" role="img"><use xlink:href="images/icons/icons.svg#icon-checkCircle"></use></svg></span>
                                    </span>
                                </label>
                            </div>
                            <div class="form c-hero-home-radio__form-item">
                                <input class="c-hero-home-radio__form-input" id="life" type="radio" name="radio">
                                <label class="form c-hero-home-radio__form-label" for="life">
                                    <span class="o-icon c-hero-home-radio__form-icon"><svg aria-hidden="true" focusable="false" role="img"><use xlink:href="images/icons/icons.svg#icon-life"></use></svg></span>
                                    <span class="c-hero-home-radio__form-text">Life<span class="o-icon c-hero-home-radio__form-icon-check"><svg aria-hidden="true" focusable="false" role="img"><use xlink:href="images/icons/icons.svg#icon-checkCircle"></use></svg></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="c-hero-home-radio__form-items">
                            <div class="c-hero-home-radio__form-zipcode">
                                <input class="c-hero-home-radio__form-items-input only-numbers" id="zipcode" type="tel" placeholder="Zip Code" aria-label="Zip Code" maxlength="5" name="zipcode" autocomplete="on">
                            </div>
                            <button class="c-button c-button--orange">
                                <span>Start Quote</span>
                            </button>
                        </div>
                    </fieldset>
                </form>
                <div class="c-hero-home-radio__link">
                    <button class="c-hero-home-radio__link-button js-hero-home-more-button" aria-expanded="false">
                        <span class="o-icon c-hero-home-radio__link-icon">
                            <svg aria-hidden="true" focusable="false" role="img">
                                <use xlink:href="images/icons/icons.svg#icon-grid"></use>
                            </svg>
                        </span>
                        <span>
                            Additional products and services
                        </span>
                    </button>
                </div>
            </div>
        </div>
        
    </body>
</html>
